<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/teacher-dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Answer Sheet Layout</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div id="answer-sheet-container">
      <svg width="612" height="792" viewBox="0 0 1700 1700" xmlns="http://www.w3.org/2000/svg" style="background:#fff; border:1px solid #ccc;">

      <!-- Header Box -->
      <rect x="110" y="30" width="580" height="120" fill="none" stroke="black" stroke-width="2"/>
      <text x="120" y="65" font-size="16">Name: ____________________________</text>
      <text x="120" y="95" font-size="16">Class: {{ className }}</text>
      <text x="120" y="125" font-size="16">Subject: {{ subjectName }}</text>


      <!-- Corner Markers -->
      <rect x="80" y="5" width="20" height="20" fill="black" />
      <rect x="700" y="5" width="20" height="20" fill="black" />
      <rect x="80" y="800" width="20" height="20" fill="black" />
      <rect x="700" y="800" width="20" height="20" fill="black" />


      <!-- Bubbles for Questions -->
      <ng-container *ngFor="let q of [].constructor(totalQuestions); let i = index">
        <g [attr.transform]="'translate(' + getX(i) + ',' + getY(i) + ')'">
          <text x="0" y="0" font-size="12">Q{{ i + 1 }}</text>

          <ng-container *ngFor="let opt of ['A','B','C','D']; let j = index">
            <circle [attr.cx]="j * 30 + 40" cy="0" r="8" stroke="black" fill="none" />
            <text [attr.x]="j * 30 + 36" y="5" font-size="8">{{ opt }}</text>
          </ng-container>
        </g>
      </ng-container>

    </svg>
  </div>
<ion-button expand="block" color="primary" (click)="exportPDF()">
  ðŸ“„ Export & Share Answer Sheet
</ion-button>


</ion-content>
